<div class="card border-primary mb-3">
  <div class="card-header">Alumnos</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de Alumnos</h5>

    <input type="text" placeholder="id" id="id" [(ngModel)]="id">
    <input type="text" placeholder="nombre" id="nombre" [(ngModel)]="nombre">
    <input type="text" placeholder="correo" id="correo" [(ngModel)]="correo"><br>
    <input type="text" placeholder="promedio" id="promedio" [(ngModel)]="promedio">

    <button class="btn btn-success m-2" (click)="add()">Add</button>
    <button class="btn btn-danger float-end" (click)="toggle()" >{{ txtToggle }}</button>

    <table class="table" *ngIf="mostrar">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Notas</th>
          <th>Estado</th>
          <th>Actions</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alumno of alumnos, let i = index" [ngClass]=" alumno.promedio < 14 ? 'text-danger ' : 'fst-italic' " >
          <td>
            <span class="badge bg-primary">
              {{ alumno.id }}
            </span>
          </td>
          <td>{{ alumno.nombre }}</td>
          <td>{{ alumno.correo }}</td>
          <td>{{ alumno.promedio }}</td>
          <td>{{ alumno.promedio > 13 ? 'Aprobado' : 'Desaprobado'  }}</td>
          <td>
            <button class="btn btn-warning me-2" (click)="modify(alumno.id!)">Modify</button>
            <button class="btn btn-danger" (click)="remove(alumno.id!)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
